apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: agrosolutions
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      uid: agro-prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: false
      editable: true
    - name: Jaeger
      type: jaeger
      uid: agro-jaeger
      access: proxy
      url: http://jaeger:16686
      isDefault: false
      editable: true