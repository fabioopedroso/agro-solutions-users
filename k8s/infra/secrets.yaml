apiVersion: v1
kind: Secret
metadata:
  name: agrosolutions-secrets
  namespace: agrosolutions
type: Opaque
stringData:
  # Supabase Connection Strings (ALTERAR COM SUAS CREDENCIAIS)
  # Obtenha as connection strings do seu projeto Supabase
  supabase-users-connection: "postgresql://postgres:[SEU_PASSWORD]@db.[SEU_PROJECT_REF].supabase.co:5432/postgres?schema=users"
  supabase-properties-connection: "postgresql://postgres:[SEU_PASSWORD]@db.[SEU_PROJECT_REF].supabase.co:5432/postgres?schema=properties"
  supabase-analysis-connection: "postgresql://postgres:[SEU_PASSWORD]@db.[SEU_PROJECT_REF].supabase.co:5432/postgres?schema=analysis"
  
  # RabbitMQ (cluster local)
  rabbitmq-user: "guest"
  rabbitmq-password: "guest"
  
  # JWT (ALTERAR COM SUA CHAVE SECRETA)
  jwt-key: "sua-chave-secreta-super-segura-com-no-minimo-32-caracteres-para-jwt-token"
  jwt-issuer: "AgroSolutions"
  jwt-audience: "AgroSolutions.API"
