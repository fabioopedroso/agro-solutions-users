apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api
  namespace: agrosolutions
  labels:
    app: users-api
    component: backend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: users-api
  template:
    metadata:
      labels:
        app: users-api
        component: backend
        version: v1
    spec:
      containers:
      - name: users-api
        image: fabioopedroso/agro-users:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: users-config
        env:
        - name: Observability__OtlpEndpoint
          value: "http://otel-collector:4317"
        - name: ConnectionStrings__ConnectionString
          valueFrom:
            secretKeyRef:
              name: agrosolutions-secrets
              key: supabase-connection-string
        - name: Jwt__Key
          valueFrom:
            secretKeyRef:
              name: agrosolutions-secrets
              key: jwt-key
        - name: Jwt__Issuer
          valueFrom:
            secretKeyRef:
              name: agrosolutions-secrets
              key: jwt-issuer
        - name: Jwt__Audience
          valueFrom:
            secretKeyRef:
              name: agrosolutions-secrets
              key: jwt-audience
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
